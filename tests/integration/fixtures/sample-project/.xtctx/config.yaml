version: "1"
project:
  name: "sample-project"
  root: "."
ingestion:
  scrapers: []
  watchPaths: []
  pollIntervalMs: 30000
  excludePatterns:
    - node_modules/**
    - dist/**
compaction:
  strategy: rule-based
  sessionBoundaryMinutes: 30
search:
  defaultMode: hybrid
  defaultDepth: summary
  defaultLimit: 10
domainTags: {}
web:
  port: 3232
api:
  security:
    token: ""
    allowedOrigins: []
    allowLocalhostOrigins: true
    rateLimitWindowMs: 60000
    rateLimitMax: 120
